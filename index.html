<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Picked Number</title>
</head>
<body>
  <h1>Number Received</h1>
  <p id="numberDisplay">Waiting for a number...</p>

  <script>
    // Parse the URL to get the number from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const receivedNumber = urlParams.get('number');

    // Display the number if it exists
    if (receivedNumber) {
      document.getElementById('numberDisplay').innerText = `Received Number: ${receivedNumber}`;
    } else {
      document.getElementById('numberDisplay').innerText = 'No number received yet.';
    }
  </script>
</body>
</html>
